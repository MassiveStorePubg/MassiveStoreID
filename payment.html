<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massive Store | Secure Payment</title>
    <style>
        /* Full Screen Settings */
        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: #0f1015; font-family: 'Segoe UI', sans-serif; 
            display: flex; justify-content: center; align-items: flex-start;
        }

        .main-wrapper { width: 100%; max-width: 600px; padding: 20px; }

        /* Massive Store Branding */
        .payment-container {
            background: #1a1c24; border-radius: 20px; padding: 25px;
            border: 1px solid #333; width: 100%; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .header-brand { text-align: center; margin-bottom: 30px; }
        .header-brand h2 { color: white; margin: 0; font-size: 28px; display: flex; align-items: center; justify-content: center; gap: 12px; }
        .header-brand p { color: #ff9900; font-size: 14px; margin-top: 8px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }

        /* Payment Icons Grid */
        .methods-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; }

        .method-card {
            background: #252833; padding: 20px; border-radius: 18px; cursor: pointer;
            border: 2px solid transparent; text-align: center; transition: all 0.3s ease;
        }
        .method-card:hover { transform: translateY(-5px); background: #2d313d; }
        .method-card img { width: 70px; height: 70px; object-fit: contain; margin-bottom: 12px; border-radius: 12px; }
        .method-card p { color: white; margin: 0; font-size: 15px; font-weight: bold; }

        /* Highlight Colors */
        .active-ep { border-color: #1eb41e !important; background: rgba(30, 180, 30, 0.1) !important; box-shadow: 0 0 15px rgba(30, 180, 30, 0.2); }
        .active-jc { border-color: #ff0000 !important; background: rgba(255, 0, 0, 0.1) !important; box-shadow: 0 0 15px rgba(255, 0, 0, 0.2); }

        /* Details Box */
        #payment-details-box {
            display: none; background: #000; border-radius: 18px; padding: 25px;
            border-left: 6px solid #ff9900; animation: slideIn 0.5s ease; margin-top: 10px;
        }

        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .info-label { color: #aaa; font-size: 13px; margin: 15px 0 5px 0; }
        .info-value { color: white; font-size: 20px; font-weight: bold; margin: 0; letter-spacing: 0.5px; }
        .instruction-text { color: #ffcc00; font-size: 14px; text-align: center; margin-top: 25px; font-style: italic; border-top: 1px solid #222; padding-top: 15px; }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div class="payment-container">
        
        <div class="header-brand">
            <h2>ðŸ›¡ Massive Store</h2>
            <p>Secure Payment Gateway</p>
        </div>

        <div class="methods-grid">
            <div onclick="selectMethod('ep')" id="ep-card" class="method-card">
                <img src="https://i.ibb.co/yvWfCgw/img.png"" alt="EasyPaisa">
                <p>EasyPaisa</p>
            </div>

            <div onclick="selectMethod('jc')" id="jc-card" class="method-card">
                <img src="https://i.ibb.co/bgFnRhR0/image.png""
                
                <p>JazzCash</p>
            </div>
        </div>

        <div id="payment-details-box">
            <div id="dynamic-content"></div>
            <p class="instruction-text">To complete your order,please submit a clear screenshot of your payment receipt in the official support chat for instant verification</p>
        </div>

    </div>
</div>

<script>
function selectMethod(method) {
    const box = document.getElementById('payment-details-box');
    const content = document.getElementById('dynamic-content');
    const epCard = document.getElementById('ep-card');
    const jcCard = document.getElementById('jc-card');

    // Reset styles
    epCard.classList.remove('active-ep');
    jcCard.classList.remove('active-jc');
    box.style.display = 'block';

    if (method === 'ep') {
        epCard.classList.add('active-ep');
        content.innerHTML = `
            <p style="color: #1eb41e; font-weight: bold; font-size: 18px; margin-bottom: 20px;"> EasyPaisa Details</p>
            <p class="info-label">Account Name:</p>
            <p class="info-value">NIGHAT SHAHEEN</p>
            <p class="info-label">Account Number:</p>
            <p class="info-value" style="font-size: 26px; color: #1eb41e;">03114989068</p>
        `;
    } else {
        jcCard.classList.add('active-jc');
        content.innerHTML = `
            <p style="color: #ff0000; font-weight: bold; font-size: 18px; margin-bottom: 20px;"> JazzCash Details</p>
            <p class="info-label">Account Name:</p>
            <p class="info-value">NIGHAT SHAHEEN</p>
            <p class="info-label">Account Number:</p>
            <p class="info-value" style="font-size: 26px; color: #ff0000;">03068176690</p>
        `;
    }

    // Scroll effect
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
}
</script>

</body>
</html>

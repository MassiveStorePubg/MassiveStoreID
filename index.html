<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massive Store | Login & Sign Up</title>
    <style>
        /* AAPKI ORIGINAL CSS - Isay maine nahi chheda */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #1a2332; color: white; display: flex; justify-content: center; padding: 20px; min-height: 100vh; }
        .main-wrapper { width: 100%; max-width: 400px; text-align: center; }
        
        .logo-area { margin-bottom: 20px; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 28px; font-weight: bold; }
        .logo-area span { color: #ff9800; font-size: 35px; }

        .reg-now { text-align: left; font-size: 22px; margin-bottom: 20px; font-weight: 400; }
        
        .buy-box { background: #242f42; border: 2px solid #ff9800; border-radius: 10px; padding: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; cursor: pointer; }
        .buy-box .text { text-align: left; }
        .buy-box span { color: #8a96a3; font-size: 14px; }
        .buy-box strong { font-size: 26px; display: block; }
        .cart-icon { font-size: 35px; color: #ff9800; }

        .auth-container { background: #242f42; padding: 20px; border-radius: 10px; }
        .form-title { font-size: 24px; margin-bottom: 20px; }
        .input-box { width: 100%; position: relative; margin-bottom: 15px; }
        .input-box input { width: 100%; padding: 15px; background: #1a2332; border: 1px solid #303c54; border-radius: 6px; color: white; font-size: 16px; outline: none; }
        
        .eye-btn { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; display: flex; align-items: center; }
        
        .btn-orange { width: 100%; padding: 15px; background: #ff9800; border: none; color: black; font-weight: bold; border-radius: 6px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        .btn-outline { width: 100%; padding: 12px; background: transparent; border: 1px solid #ff9800; color: #ff9800; border-radius: 6px; cursor: pointer; margin-top: 20px; font-weight: bold; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="logo-area"><span>üõ°</span> Massive Store</div>

        <div id="loginPage">
            <h2 class="reg-now">New here? Register Now!</h2>
            <div class="buy-box" onclick="showSignup()">
                <div class="text"><span>I want to</span><strong>BUY</strong></div>
                <div class="cart-icon">üõí</div>
            </div>

            <div class="auth-container">
                <h3 class="form-title">Log in</h3>
                <form onsubmit="event.preventDefault(); doLogin();">
                    <div class="input-box">
                        <input type="text" id="lUser" placeholder="Username or Email" autocomplete="username" required>
                    </div>
                    <div class="input-box">
                        <input type="password" id="lPass" placeholder="Password" autocomplete="current-password" required>
                        <div class="eye-btn" onclick="togglePassword('lPass', 'eye1')">
                            <svg id="eye1" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#8a96a3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        </div>
                    </div>
                    <div style="text-align: right; width: 100%; margin-bottom: 10px;">
                        <a href="javascript:void(0)" onclick="forgotPass()" style="color: #ff9800; text-decoration: none; font-size: 13px;">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn-orange">LOG IN</button>
                </form>
                <button class="btn-outline" onclick="showSignup()">CREATE ACCOUNT / SIGN UP</button>
            </div>
        </div>

        <div id="signupPage" class="hidden">
            <div class="auth-container">
                <h3 class="form-title">Create Account</h3>
                <form onsubmit="event.preventDefault(); doSignup();">
                    <div class="input-box"><input type="text" id="sUser" placeholder="Choose Username" autocomplete="username" required></div>
                    <div class="input-box"><input type="email" id="sEmail" placeholder="Email Address" autocomplete="email" required></div>
                    <div class="input-box">
                        <input type="password" id="sPass" placeholder="Create Password" autocomplete="new-password" required>
                        <div class="eye-btn" onclick="togglePassword('sPass', 'eye2')">
                            <svg id="eye2" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#8a96a3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        </div>
                    </div>
                    <button type="submit" class="btn-orange">REGISTER NOW</button>
                </form>
                <button class="btn-outline" style="border-color:#8a96a3; color:#8a96a3;" onclick="showLogin()">BACK TO LOGIN</button>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(inputId, eyeId) {
            let p = document.getElementById(inputId);
            let s = document.getElementById(eyeId);
            if (p.type === 'password') {
                p.type = 'text';
                s.innerHTML = '<line x1="1" y1="1" x2="23" y2="23"></line><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>';
            } else {
                p.type = 'password';
                s.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
            }
        }

        function showSignup() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('signupPage').classList.remove('hidden');
        }
        function showLogin() {
            document.getElementById('signupPage').classList.add('hidden');
            document.getElementById('loginPage').classList.remove('hidden');
        }

        function doSignup() {
            let u = document.getElementById('sUser').value;
            let p = document.getElementById('sPass').value;
            let e = document.getElementById('sEmail').value;
            if(u && p && e) {
                localStorage.setItem('myUser', u);
                localStorage.setItem('myPass', p);
                localStorage.setItem('storedEmail', e);
                alert('‚úÖ Account Created! Now Login.');
                showLogin();
            }
        }

        function doLogin() {
            let uIn = document.getElementById('lUser').value;
            let pIn = document.getElementById('lPass').value;
            if(uIn === localStorage.getItem('myUser') && pIn === localStorage.getItem('myPass')) {
                alert('üöÄ Login Successful!');
                window.location.href = 'interf.html'; 
            } else { alert('‚ùå Wrong details!'); }
        }

        function forgotPass() {
            let savedPass = localStorage.getItem('myPass');
            if(savedPass) { alert("üîê Saved Password: " + savedPass); }
            else { alert("‚ùå No account found."); }
        }
    </script>
    <script>
    // 1. Signup Function - Data Save Karne Ke Liye
    function doSignup() {
        let u = document.getElementById('sUser').value.trim();
        let e = document.getElementById('sEmail').value.trim();
        let p = document.getElementById('sPass').value.trim();

        if(u && p && e) {
            // Hum "massive_user" aur "massive_pass" ke naam se save karenge
            localStorage.setItem('massive_user', u);
            localStorage.setItem('massive_pass', p);
            localStorage.setItem('massive_email', e);
            
            alert('‚úÖ Account Created!\nUser: ' + u + '\nNow please Login.');
            showLogin();
        } else { 
            alert('‚ùå Please fill all fields!'); 
        }
    }

    // 2. Login Function - Data Match Karne Ke Liye
    function doLogin() {
        let uIn = document.getElementById('lUser').value.trim();
        let pIn = document.getElementById('lPass').value.trim();
        
        // Memory se wahi naam uthana jo signup mein rakha tha
        let savedUser = localStorage.getItem('massive_user');
        let savedPass = localStorage.getItem('massive_pass');

        // Check karna ke details match ho rahi hain ya nahi
        if(uIn === savedUser && pIn === savedPass) {
            alert('üöÄ Login Successful! Welcome ' + uIn);
            // Yahan apni main file ka sahi naam likhein (e.g., interface.1.html)
            window.location.href = 'interface.html'; 
        } else {
            alert('‚ùå Wrong details!\n\nCheck if you used Capital letters or Spaces.');
        }
    }

    // Baaqi functions (togglePassword, showSignup etc.) wese hi rehne dein
</script>

    
</body>
</html>
